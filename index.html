<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meia Noite</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Helvetica',Arial,sans-serif;
    }

    .preload-img {
      opacity: 0;
      width: 1px;
      height: 1px;
    }

    html {
      background: #111 url('./assets/img/bk.jpeg') no-repeat 100%;
    }

    body {
      background: #111 url('./assets/img/bk.jpeg') no-repeat 100%;
      /* background-size: cover; */
    }

    .container {
      max-width: 100%;
      padding: 1rem 2rem;
      padding-top: 4rem;
    }

    @media screen and (min-width: 768px) {
      .container {
        max-width: 620px;
        margin: 0 auto;
      }
    }

    img.img-fluid {
      width: 100%;
      height: auto
    }

    .btn-download {
      background: url('./assets/img/btn-default.png') no-repeat;
      background-size: contain;
      width: 400px;
      height: auto;
      min-height: 110px;
      display: block;

      border: 0;

      margin: 3rem 0;
      color: transparent;
      cursor: pointer;
    }

    .btn-download:hover,
    .btn-download:active,
    .btn-download:focus {
      background: url('./assets/img/btn-active.png') no-repeat;
      background-size: contain;
    }

    .modal-container {
      display: none;
      background: rgba(0, 0, 0, 0.0);
      transition: all .3s;
    }

    .modal-container.shown {
      display: flex;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;

      justify-content: center;
      /* align-items: center; */
      margin-top: 4rem;

      background: rgba(0, 0, 0, 0.9);
    }

    .modal-container.shown .modal-body {
      width: 400px;
      height: 200px;
      padding: 20px;
      max-width: 100%;
      max-height: 100%;

      color: white;
      font-size: 2rem;
    }

    .close-container {
      display: block;
      margin: 3rem 0 0;
    }

    .title-rating {
      display: flex;
      justify-content: end;
      align-items: center;
      margin-bottom: 2rem;
    }

    .title-rating h2 {
      font-size: 22px;
      padding-right: 1rem;
    }

    .btn-confirm-download {
      font-size: 38px;
      color: white;
      font-weight: bold;
      display: block;
      background: rgba(255, 255, 255, .4);
      padding: 1rem;
      text-align: center;
      text-decoration: none;
      transition: all .2s;
    }
    
    .btn-confirm-download:hover {
      color: black;
      background: rgba(255, 255, 255, 1);
    }

    .btn-close {
      border: 0;
      font-size: 24px;
      color: white;
      background: transparent;
      cursor: pointer;
    }

    .on-center {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .img-classificacao {
      width: 42px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="./assets/img/logo.png" alt="Meia Noite Logo" class="img-fluid" />

    <div class="on-center">
      <button class="btn-download">
        Baixar
      </button>
    </div>


    <img src="./assets/img/sponsor.png" alt="Apoiadores" class="img-fluid" />
  </div>

  <div class="modal-container">
    <div class="modal-body">
      <div class="title-rating">
        <h2>classificação</h2>
        <img src="./assets/img/12.png" alt="indicação" class="img-classificacao" />
      </div>

      <a class="btn-confirm-download" href="./meianoitebook.pdf">BAIXAR O QUADRINHO</a>

      <div class="close-container">
        <button class="btn-close">
          fechar
        </button>
      </div>
    </div>
  </div>

  <img src="./assets/img/btn-active.png" class="preload-img" />

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      var modal = document.querySelector('.modal-container');
      var btn = document.querySelector('.btn-download');
      var close = document.querySelector('.btn-close');
  
      btn.addEventListener('click', function() {
        modal.classList.add('shown');
      });
  
      close.addEventListener('click', function() {
        modal.classList.remove('shown');
      });
    })
  </script>
</body>
</html>
